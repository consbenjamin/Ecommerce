<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras - Nombre de tu tienda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">
    <header>
        <!-- Contenido del header -->
    </header>

    <main class="flex-grow-1">
        <div class="container mt-5">
            <h1 class="text-center mb-4">Carrito de Compras</h1>
            <!-- Tabla de productos en el carrito -->
            <table class="table table-hover">
                <thead class="table-dark">
                    <tr>
                        <th scope="col">Producto</th>
                        <th scope="col">Precio</th>
                        <th scope="col">Cantidad</th>
                        <th scope="col">Subtotal</th>
                        <th scope="col">Acción</th>
                    </tr>
                </thead>
                <tbody id="cartItems">
                    <!-- Productos del carrito -->
                </tbody>
            </table>

            <!-- Total -->
            <div class="text-end">
                <h4>Total: $<span id="cartTotal">0.00</span></h4>
            </div>

            <div class="text-end">
                <a href="../index.html" class="btn btn-secondary me-2">Seguir Comprando</a>
                <div id="paypal-button-container"></div>
            </div>
        </div>
    </main>

    <footer>
        <!-- El contenido del footer se cargará dinámicamente -->
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://www.paypal.com/sdk/js?client-id=AW57jW9Gvh2i5bSSrqs4tBlGpagx3R5Edx5QjXAQMlhuFUmSwwy7ge7dvIX9UOyPFfnYFp5cZxNGMuvf&currency=USD"></script>
    <script src="/js/navbar.js"></script>
    <script src="/js/footer.js"></script> 
    <script src="/js/carrito.js"></script>
</body>
</html>
